<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>
          Registre-se para utilizar todas as funcionalidades do nosso sistema
        </p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="name">Email</label>
          <input
            type="text"
            type="email"
            name="name"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-control">
          <label for="name">Senha</label>
          <input
            type="text"
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique aqui</span>
        </p>
        <div id="generated-password">
          <p>Aqui está sua senha:</p>
          <h4 id="mostre-aqui"></h4>
        </div>
        <div class="form-control">
          <label for="name">Confirmação de senha</label>
          <input type="text" type=confirmpassword" name="confirmpassword"
          id="confirmpassword" placeholder="Confirme sua senha">
        </div>
        <input id="cadastrar" type="submit" value="Cadastrar" />
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
